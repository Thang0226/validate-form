<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddNew</title>
</head>
<body>
<h2>Add User Information</h2>

<div id="form">
    <form th:action="@{/save-form}" th:object="${user}" method="POST">
        <table>
            <tr>
                <td><label for="firstName">First Name: </label></td>
                <td>
                    <input type="text" id="firstName" th:field="*{firstName}"/>
                </td>
                <td><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name: </label></td>
                <td>
                    <input type="text" id="lastName" th:field="*{lastName}"/>
                </td>
                <td><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td>
                    <input type="text" id="email" th:field="*{email}"/>
                </td>
                <td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
            </tr>
            <tr>
                <td><label for="age">Age: </label></td>
                <td>
                    <input type="number" id="age" th:field="*{age}"/>
                </td>
                <td><span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></td>
            </tr>
            <tr>
                <td><label for="phoneNumber">Phone Number: </label></td>
                <td>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}"/>
                </td>
                <td><span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit Form"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
